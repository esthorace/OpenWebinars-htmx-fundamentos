<h1>{{ 'Modificar' if turno else 'Agregar' }} turno: {{ area.upper() }}</h1>
<form hx-{{ 'put' if turno else 'post' }}="/{{ area }}/{{ 'modificar/' ~ id if turno else 'nuevo' }}" 
      hx-target="main" hx-swap="transition:true">
    <label for="nombre">Nombre del paciente:</label>
    <input type="text"
           id="nombre"
           name="nombre"
           value="{{ turno.nombre if turno else '' }}"
           required />
    <br />
    <label for="fecha_hora">Fecha y Hora:</label>
    <input type="datetime-local"
           id="fecha_hora"
           name="fecha_hora"
           value="{{ turno.fecha_hora if turno else '' }}"
           required />
    <br />
    <button type="submit">Guardar</button>
    <button hx-get="/{{ area }}" hx-target="main" hx-swap="transition:true">Cancelar</button>
</form>
